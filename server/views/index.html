{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Form</h1>

    <form>
      <div class="form-group">
        <input id="id" type="number" class="form-control" placeholder="Dog ID">
      </div>
      <div class="form-group">
        <input id="name" type="text" class="form-control" placeholder="Dog Name">
      </div>
      <div class="form-group">
        <input id="age" type="number" class="form-control" placeholder="Dog Age">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <br>
    <!-- messages -->
    <div id="success-msg" class="alert alert-success" role="alert"></div>
    <div id="error-msg" class="alert alert-danger" role="alert"></div>

    <!-- all puppies -->
    <div id="results"></div>

  </div>

{% endblock %}
